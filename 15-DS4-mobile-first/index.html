<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Mobile first</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt="logo"></a>
            </div>
            <nav class="menu">
                <p class="burger"><a href="#"><img src="./img/menu.png" alt="icone menu"></a></p>
                <ul class="sousMenu">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">

                <div class="controller">

                    <div class="colorBox">
                        <div class="controllerImg">
                            <img src="./img/controller.png" alt="Controller">
                        </div>
                        <div class="containerBtn">
                            <img src="./img/add.png" alt="Add button">
                            <p>Add to Cart</p>
                        </div>
                    </div>
                </div>

                <div class="description">
                    <div class="separator"></div>
                    <div class="text">
                        <h1>PS4 V2 <br> DualShock 4</h1>
                        <h2>Wireless Controller for PlayStation 4</h2>
                        <h4>(Compatible/Generic)</h4>
                        <h3>$32.50</h3>
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>

            </section>
        </main>
        <footer>
            <ul>
                <li><a href="#"><img src="./img/fb.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="./img/tw.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="./img/ig.png" alt="Instagram"></a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
