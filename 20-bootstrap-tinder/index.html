<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Tinder</title>
    <!-- Lien vers CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">
    <!-- header -->
    <header class="bg-danger p-3">
        <div class="container text-md-start">
            <img src="https://cours.stevenberg.fr/content/logo-tinder.png" style="height: 50px">
        </div>
    </header>
    <main>
        <!-- 1ere section -->
        <section class="mt-5">
            <h1>Numéro <span class="text-danger fw-bold">1</span> des<br>rencontres</h1>
            <img class="w-50" src="https://cours.stevenberg.fr/content/ecran-tinder.png">
        </section>

        <!-- 2e section -->
        <section class="mt-5 pb-5 bg-light">
            <h2 class="py-5 fw-bold">Déjà <span class="text-success">20</span> millions de matchs !</h2>

            <div class="container">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/PnTcJW5zcss" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="bg-danger text-white">
        <div class="container text-end">
            <p class="mb-0 py-3">&copy; Tinder</p>
        </div>
    </footer>

</body>

</html>
