<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>TP JS Calculatrice</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="settings">
            <div>
                <a href="#" id="displayCalculator">Afficher la calculatrice</a>
                <div class="separator"></div>
                <a href="#" id="hideCalculator">Cacher la calculatrice</a>
            </div>
        </div>

        <form class="calculator">
            <div>
                <input type="text" name="number1" id="number1" />
                <span id="helpNumber1"></span>
            </div>

            <div>
                <select name="operator" id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="%">%</option>
                </select>
            </div>

            <div>
                <input type="text" name="number2" id="number2" />
                <span id="helpNumber2"></span>
            </div>

            <div>
                <input type="submit" class="btn-submit" value="Ok" />
            </div>
        </form>
        <div class="helpUser hide">
            <p></p>
        </div>
        <div id="displayResult" class="hide">
            <div>
                <p></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
